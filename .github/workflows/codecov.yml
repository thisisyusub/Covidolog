name: Coverage
on:
  push:
    branches: 
      - main
      
jobs: 
  build-and-test: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1 
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' 
    - run: flutter pub get
    - run: flutter build
    # - run: flutter analyze
    - run: flutter test --coverage
           lcov --remove coverage/lcov.info 'lib/data/model/*' 'lib/data/config/*' 'lib/home_page.dart' -o coverage/lcov_cleaned.info
    - uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./coverage/lcov.info
